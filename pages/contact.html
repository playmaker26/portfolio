<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../font-6/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../favicon/favicon.png" type="image/png" />
    <title>Portfolio- Contact page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>
          <a href="../index.html">Jorge Artaza</a>
        </div>

        <nav>
          <button class="burger">
            <span class="bar"></span>
          </button>
          <ul class="index-ul">
            <li><a href="../index.html" class="nav-links">Home</a></li>
            <li><a href="about.html" class="nav-links">About</a></li>
            <li><a href="project.html" class="nav-links">Projects</a></li>
            <li><a href="skill.html" class="nav-links">Skills</a></li>
            <li><a href="contact.html" class="nav-links">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="contact">
          <header>
            <h1>Contact Me</h1>
          </header>
          <form action="" class="contact-form">
            <div class="name">
              <label for="name">Name</label>
              <input id="name" type="text" required />
            </div>
            <div class="email">
              <label for="email">E-mail</label>
              <input id="email" type="text" required />
            </div>
            <div class="message">
              <label for="message">message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </section>
      </main>

      <footer>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="skill.html">Skills</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <article>
          <figure>
            <i class="fa-brands fa-github"></i>
          </figure>
          <figure>
            <i class="fa-brands fa-square-facebook"></i>
          </figure>
          <figure>
            <i class="fa-brands fa-square-twitter"></i>
          </figure>
        </article>
      </footer>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
